<nav>
    <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex items-center space-x-8">
            <a href="https://flowbite.com/" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite logo" class="h-6 mr-3">
                <span class="self-center text-xl font-semibold whitespace-nowrap">Flowbite</span>
            </a>
            <ul class="flex space-x-6">
                <li><a href="#" class="block underline hover:underline" aria-current="page">Home</a></li>
                <li><a href="#" class="block hover:underline">About</a></li>
                <li><a href="#" class="block hover:underline">Services</a></li>
            </ul>
        </div>
        <div class="flex items-center">
            <button class="px-2 border rounded relative pointer" (click)="toggleSideMenu()">
                <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">
                    {{cart().length}}
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
            </button>
        </div>
    </div>
</nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
    [class.translate-x-full]="hideSideMenu()">
    <div class="flex justify-between items-center">
        <p class="text-xl">My Cart</p>
        <button (click)="toggleSideMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div class="mt-4">
        @for (item of cart(); track item.id) {
        <div class="flex justify-between items-center not-last:border-b-1 border-gray-300 py-2">
            <img src="{{item.image}}" alt="{{item.title}}" class="w-16 h-16 rounded-full">
            <div class="flex-1 pl-5">
                <p class="text-xs italic font-semibold">{{item.title}}</p>
                <p class="text-sm">{{item.price | currency}}</p>
            </div>
            <button class="text-red-600">
                <svg fill="currentColor" class="w-6 h-6" viewBox="-7.29 0 122.88 122.88" version="1.1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="enable-background:new 0 0 108.29 122.88" xml:space="preserve">
                    <path

                </svg>
            </button>
        </div>
        }
        @if(cartTotal() !== 0) {
        <div class="flex justify-around items-center not-last:border-b-1 border-gray-300 py-2">
            <p>Total: </p>
            <span>{{cartTotal() | currency}}</span>
        </div>
        }

    </div>
</div>
